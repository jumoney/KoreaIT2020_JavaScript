<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열의 활용</title>
    <!-- 
        1. 2차원 배열의 정보를 출력하시오.
        2. 총점, 평균(소숫점2째자리)를 기말고사 뒤에 출력하시오. 
        3. 테이블로 출력하시오.
     -->
     <style>
         table{border: 1px solid black; border-collapse: collapse; margin: 0 auto;}
         td, th{border: 1px solid black; text-align: center; padding: 10px;}
         caption{
             margin-bottom: 10px; font-size: x-large; font-weight: bold;
         }
         th{background-color: aquamarine;}
     </style>
</head>
<body>
    <script>
        var midtot = 0, lastot = 0, sumtot = 0, avetot = 0;
        var student = new Array(
            Array("이익준", "컴공", 88, 76), // 이름, 전공, 중간, 기말
            Array("양세형", "수학", 70, 83),
            Array("채송화", "물리", 92, 95),
            Array("안정원", "전자", 85, 92),
            Array("김준완", "기계", 97, 88),
        );
        document.write("<table>");
        document.write("<caption>성적표</caption>")
        document.write('<tr>');
        document.write('<th>이름</th>');
        document.write('<th>전공</th>');
        document.write('<th>중간</th>');
        document.write('<th>기말</th>');
        document.write('<th>총점</th>');
        document.write('<th>평균</th>');
        document.write('</tr>');
        for (var i = 0; i < student.length; i++) {
            var sum = 0, ave = 0;
            document.write("<tr>");
            for (var j = 0; j < student[i].length; j++) {
                document.write("<td>");
                sum = student[i][2] + student[i][3]
                ave = (sum / 2).toFixed(2);
                student[i][4] = sum;
                student[i][5] = ave;
                document.write(student[i][j] + ' ');
                document.write("</td>");
            }
            midtot += student[i][2];
            lastot += student[i][3];
            sumtot += sum;
            avetot += Number(ave);
            document.write("<br>");
            document.write("</tr>");
        }
        document.write('<tr>');
        document.write('<th colspan="2">' + " 합계 " + '</th>');
        document.write('<td>' + midtot + '</td>');
        document.write('<td>' + lastot + '</td>');
        document.write('<td>' + sumtot + '</td>');
        document.write('<td>' + avetot + '</td>');
        document.write('</tr>');
        document.write("</table>");
    </script>
</body>

</html>
