<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.arr = []
        Array.prototype.map2 = function(fn) {
            var myArr = []
            for(var i=0; i<this.arr.length; i++){
                var item = this.arr[i]
                var fnResult = fn(item)
                myArr.push(fnResult);
            }
            return myArr;
        };

        var arr2 = [];
        arr2.arr = ['A', 'B', 'C']

        var result2 = arr2.map2(function(item) {
            return '1';
        });
        console.log('arr2.arr : ' + arr2.arr);
        console.log('result2 : ' + result2);
    </script>
</body>
</html>
