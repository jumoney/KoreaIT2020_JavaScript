<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터 가위, 바위, 보 맞추기</title>
    <style>
        body { text-align: center;}
        .result {display: inline-block;}
    </style>
</head>

<body>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
        var win = 0; lose = 0, gameCheck = true;
        while (gameCheck) {
            var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
            var gameNum;
            switch (game) {
                case "가위":
                    gameNum = 1; break;
                case "바위":
                    gameNum = 2; break;
                case "보":
                    gameNum = 3; break;
                default: alert("잘못 작성했습니다.");
            }

            var com = Math.ceil(Math.random() * 3);
            document.write("<div class = 'result'>");
            document.write("<img src=\"images/math_img_" + com + ".jpg\">");
            if (gameNum == com) {
                document.write("<img src=\"images/game_1.jpg\">");
                win++;
            } else {
                document.write("<img src=\"images/game_2.jpg\">");
                lose++;
            }
            document.write("</div>");
            gameCheck = confirm("승 : " + win + "패 : " + lose + " 계속하시겠습니까?");
        }
        document.write("<h1>Result : " + "승 : " + win + " 패 : " + lose) + "</h1>";
    </script>
    
</body>

</html>
