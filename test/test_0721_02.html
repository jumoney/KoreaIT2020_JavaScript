<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 2번
        <!-- 
            1.국어, 영어, 수학 점수를 입력 받아 평균과 학점을 구하는 프로그램
            입력 : 국어점수 입력, 영어점수 입력, 수학점수 입력
            출력 : 평균에 따라 A:90~100, B : 80~89 C:70~79, D:60~69, F: 60미만
            2.switch~case문으로 작성.
         -->
    </title>
</head>
<body>
    <script>
         var kor, eng, math;

        kor = Number(prompt('국어점수 입력'));
        eng = Number(prompt('영어점수 입력'));
        math = Number(prompt('수학점수 입력'));

        var avg = parseInt((kor + eng + math)/3);

        document.write('평균점수: ' + avg + '<br>');
        document.write('학점 : ');

        var grade = parseInt(avg/10);

        switch(grade){
            case 9, 10:
                document.write('A');
                break;
            case 8:
                document.write('B');
                break;
            case 7:
                document.write('C');
                break;
            case 6:
                document.write('D');
                break;
            default:
                document.write('F');
                break;
        }
    </script>
</body>
</html>
