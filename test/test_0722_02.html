<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <!-- 
        1. table을 활용하여 1부터~10까지 제곱, 세제곱, 네제곱을 출력하는 프로그램
     -->
     <style>
         table{
             width: 300px; border: 1px solid black; border-collapse: collapse;
         }
         td, th{
             border: 1px solid black;
         }
         td { padding-left: 10px;}
         th { background: linear-gradient(purple, white, purple); width: 25%;}
         tr { line-height: 40px;}
         col { background-color: lightgray;}
     </style>
</head>
<body>
    <script>
        document.write('<table><col>');
        document.write('<tr>');
        document.write('<th>n</th>');
        document.write('<th>n<sup>2<sup></th>');
        document.write('<th>n<sup>3<sup></th>');
        document.write('<th>n<sup>4<sup></th>');
        document.write('</tr>');
        var result;
        for(var i=1; i<=10; i++) {
            document.write('<tr>');
            result = 1;
            for(var j=1; j<=4; j++) {
                result *= i;
                document.write('<td>' + result + '</td>');
            }
            
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
